<div>
	<div class="modal-header">
		<h3 class="modal-title" translate="{{data.titleKey}}"></h3>
	</div>
	<div class="modal-body">
		<p translate="{{data.messageKey}}" translate-value-count="{{data.count}}"/>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" ng-click="confirm()" translate="dialog.confirm.delete.cmd.delete"></button>
		<button class="btn btn-default" ng-click="cancel()" translate="dialog.confirm.delete.cmd.cancel"></button>
	</div>
</div>
